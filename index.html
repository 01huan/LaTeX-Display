<!DOCTYPE html>
<html>
<head>
    <title>LaTeX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body>
    <div class="card" id="input">
        <div class="card-header">
            <span class="material-symbols-rounded">edit_square</span>
            Input
        </div>
        <div class="card-body">
            <div class="quick-bar">
                <span class="quick" onclick="Limit()">
                    <button>
                        <p class="ex">$${\color{#43adff}\lim}_\limits{n\to\infty}$$</p>
                    </button>
                    <p class="name">Limit</p>
                </span>
                <span class="quick" onclick="Fraction()">
                    <button>
                        <p class="ex">$$\frac{\color{#43adff}a}{\color{#43adff}b}$$</p>
                    </button>
                    <p class="name">Fraction</p>
                </span>
                <span class="quick" onclick="Integral()">
                    <button>
                        <p class="ex">$${\color{#43adff}\int} f(x) {\color{#43adff}dx}$$</p>
                    </button>
                    <p class="name">Integral</p>
                </span>
                <span class="quick" onclick="Binomial()">
                    <button>
                        <p class="ex">$$\binom{\color{#43adff}n}{\color{#43adff}k}$$</p>
                    </button>
                    <p class="name">Binomial</p>
                </span>
                <span class="quick" onclick="Summation()">
                    <button>
                        <p class="ex">$${\color{#43adff}\sum}_\limits{i=0}^{n}$$</p>
                    </button>
                    <p class="name">Summation</p>
                </span>
                <span class="quick" onclick="Matrix()">
                    <button>
                        <p class="ex">$$\begin{bmatrix}{\color{#43adff}a}&b\\c&{\color{#43adff}d}\end{bmatrix}$$</p>
                    </button>
                    <p class="name">Matrix</p>
                </span>
                <span class="quick" onclick="LinearSystem()">
                    <button>
                        <p class="ex">$$\begin{cases}{\color{#43adff}x-y}=0\\{\color{#43adff}x+y}=0\end{cases}$$</p>
                    </button>
                    <p class="name">Linear System</p>
                </span>
                <span class="quick" onclick="nthRoot()">
                    <button>
                        <p class="ex">$$\sqrt[{\color{#43adff}n}]{x}$$</p>
                    </button>
                    <p class="name">n-th Root</p>
                </span>
            </div>
            <span><textarea id="code" placeholder="Enter your LaTeX code: " spellcheck="false"></textarea></span>
        </div>
    </div>
    <button onclick="LaTeX()" id="go"><span class="material-symbols-rounded">function</button>
    <div class="card" id="output">
        <div class="card-header">
            <span class="material-symbols-rounded">Output</span>
            Output
        </div>
        <div class="card-body">
            <div id="equation">
                <p id="default">$$\LaTeX$$</p>
                </div>
            </div>
        </div>
    </body>
</html>
