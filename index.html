<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>LaTeX Formula</title>
</head>
<body>
    <section class="card" id="input">
        <div class="card-header"><i class='bx bxs-edit'></i>Input</div>
        <div class="card-body">
            <div class="quick-bar">
                <span onclick="insert('\\lim_{{}\\to{}}')">
                    <button>$${\color{#43adff}\lim}_\limits{n\to\infty}$$</button>
                    <p>Limit</p>
                </span>
                <span onclick="insert('\\frac{}{}')">
                    <button>$$\frac{\color{#43adff}a}{\color{#43adff}b}$$</button>
                    <p>Fraction</p>
                </span>
                <span onclick="insert('\\int_{}^{}{}')">
                    <button>$${\color{#43adff}\int} f(x) {\color{#43adff}dx}$$</button>
                    <p>Integral</p>
                </span>
                <span onclick="insert('\\binom{}{}')">
                    <button>$$\binom{\color{#43adff}n}{\color{#43adff}k}$$</button>
                    <p>Binomial</p>
                </span>
                <span onclick="insert('\\sum_{{}={}}^{}')">
                    <button>$${\color{#43adff}\sum}_\limits{i=0}^{n}$$</button>
                    <p>Summation</p>
                </span>
                <span onclick="insert('\\begin{bmatrix}\n\t{} & {} & {}\\\\\n\t{} & {} & {}\\\\\n\t{} & {} & {}\n\\end{bmatrix}')">
                    <button>$$\begin{bmatrix}{\color{#43adff}a}&b\\c&{\color{#43adff}d}\end{bmatrix}$$</button>
                    <p>Matrix</p>
                </span>
                <span onclick="insert('\\left\\{\n\\begin{matrix}\n\t{}\\\\\n\t{}\n\\end{matrix}\n\\right.')">
                    <button>$$\left\{\begin{matrix}{\color{#43adff}x-y}=0\\{\color{#43adff}x+y}=0\end{matrix}\right.$$</button>
                    <p>Linear System</p>
                </span>
                <span onclick="insert('\\sqrt[]{}')">
                    <button>$$\sqrt[{\color{#43adff}n}]{x}$$</button>
                    <p>n-th Root</p>
                </span>
            </div>
            <textarea placeholder="Type LaTeX code here..." spellcheck="false"></textarea>
        </div>
    </section>
    <button onclick="convert()" id="go"><span class="material-symbols-outlined">function</span></button>
    <section class="card" id="input">
        <div class="card-header"><i class='bx bx-log-out'></i>Output</div>
        <div class="card-body display">
            <div id="equation">
                <p id="default">$$\LaTeX$$</p>
            </div>
        </div>
    </section>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</body>
</html>
